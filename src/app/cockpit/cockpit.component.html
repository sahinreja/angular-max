<div class="row">
    <div class="col-xs-12 list-group-item mt-5 shadow">
        <h3>Add New Server or Blueprint</h3>
        <form action="">
            <div class="form-group">
                <label for="serverName">Server Name</label>
                <!-- <input type="text" id="serverName" name="newServerName" class="form-control" [(ngModel)]="newServerName"> -->
                <input type="text" id="serverName" name="newServerName" class="form-control" #serverNameInput>
            </div>
            <div class="form-group mb-2">
                <label for="serverName">Server Content</label>
                <!-- <input type="text" id="serverName" name="newServerContent" class="form-control" [(ngModel)]="newServerContent"> -->
                <input type="text" id="serverName" name="newServerContent" class="form-control" 
                #serverContentInput>
            </div>
            <button class="btn btn-primary mr-2" (click)="addServer(serverNameInput)" >Add Server</button>
            <button class="btn btn-primary" (click)="addBluePrint(serverNameInput)">Add Server Blueprint</button>
        </form>
    </div>
</div>
