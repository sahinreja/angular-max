<div class="row my-3">
    <div class="col-xs-12 mx-auto">
        <button class="btn btn-light" (click)="verifyEmail()" [ngStyle]="{'background-color' : bgColor , 'color' : color}" >Send Mail</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 mt-2">
        <button class="btn btn-success" (click)="onNewRecipe()" >New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipe of recipes ; let i = index" [index]="i" [recipe]="recipe"></app-recipe-item>
    </div>
</div>
