<!-- <div class="row"> -->
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success mr-3">Save</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()" >Cancel </button>
        <div class="form-group mt-3">
            <label for="recipeName">Name</label>
            <input type="text" id="recipeName" formControlName="name" class="form-control">
        </div>
        <div class="form-group mt-3">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
        </div>
        <div class="row my-3" *ngIf="imagePath.value" >
            <div class="col-xs-12">
                <img [src]="imagePath.value" style="height: 150px;" alt="">
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="description">Description</label>
            <textarea id="description" rows="3" class="form-control" formControlName="description"></textarea>
        </div>
        <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
                <div class="row mt-3" *ngFor="let ingredientControl of ingredientsFormArray ; let i=index"
                    [formGroupName]="i">
                    <div class="col-7">
                        <input type="text" placeholder="Food Name" class="form-control" formControlName="name">
                    </div>
                    <div class="col-3">
                        <input type="number" placeholder="Amount" class="form-control" formControlName="amount">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-danger" (click)="onDeleteIngredient(i)" >X</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add
                            Ingrediets</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
<!-- </div> -->
