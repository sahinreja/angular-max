<div class="row mt-3">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    name="name"
                    placeholder="Food Name"
                    ngModel
                    required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control"
                    name="amount" 
                    placeholder="Amount"
                    required
                    ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 mt-2">
                    <button class="btn btn-success mr-2" type="submit" [disabled]="!f.valid" >{{editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger mr-2" type="button" *ngIf="editMode"  (click)="onDelete()" >Delete</button>
                    <button class="btn btn-primary" type="button" (click)="clearForm()" >Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
