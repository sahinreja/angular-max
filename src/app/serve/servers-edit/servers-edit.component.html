<h4 *ngIf="!allowEdit" class="text-danger" style="font-weight: bold;">You're not allowed to edit!</h4>
<div *ngIf="allowEdit">
    <div class="row">
        <div class="col-xs-12 col-md-5">
            <!-- <form action=""> -->
                <div class="form-group mb-3">
                    <label for="">Server Name</label>
                    <input type="text" class="form-control"  [(ngModel)]="serverName">
                </div>
                <div class="form-group mb-3">
                    <select name="" id="" class="form-control"  [(ngModel)]="serverStatus">
                        <option value="online">Online</option>
                        <option value="offline">Offline</option>
                    </select>
                </div>
                <button class="btn btn-success" (click)="onUpdateServer()">Update Server</button>
            <!-- </form> -->
        </div>
    </div>
</div>
