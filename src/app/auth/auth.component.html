<div class="container mt-5">
    <div class="row">
        <div class="col-xs-12 col-md-6 mx-auto">
            <div *ngIf="error">
                <app-error-alert [err]="error" (closeEventFired)="close($event)" ></app-error-alert>
            </div>
            <div *ngIf="isLoading" style="text-align: center;margin-top: 50px;" >
                <app-loading-spinner></app-loading-spinner>
                <br>
                <h4 class="text-center" style="z-index:100;color:#0c10f0">Please wait...</h4>
            </div>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
                <div class="form-group mb-2">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        ngModel 
                        #email="ngModel" 
                        email 
                        required  
                        class="form-control">
                        <small *ngIf="!email.valid && email.touched ">
                            Please enter a valid email!
                        </small>
                </div>
                <div class="form-group mb-2">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        ngModel 
                        #password="ngModel" 
                        required 
                        minlength="6" 
                        class="form-control">
                        <small *ngIf="!password.valid && password.touched">
                            <span>Password length should be 6! </span>
                        </small>
                        
                </div>
                <div class="form-group mb-2">
                    <button class="btn btn-info" type="submit" [disabled]="!f.valid" >{{isLoggedIn ? 'Login' : 'Sign Up'}}</button> |
                    <button class="btn btn-info" type="button" (click)="onSwitch()" >Switch to {{isLoggedIn ? 'Sign Up' : 'Login'}}</button>
                </div>
                <!-- <hr>
                <div class="form-group mb-2">
                    <button class="btn" style="background-color: #4285f4;color: #ffff;" type="button" (click)="onGoogleSignin()" >Login Using <i class="fab fa-google-plus-g text-warning"></i></button> |
                    <button class="btn" type="button" >Login Using <i class="fab fa-facebook"></i> </button>
                </div> -->


            </form>


        </div>
    </div>
</div>
